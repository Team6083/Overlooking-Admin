<script>
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            $("#navUser").html(user.displayName);
            $("#toggleAuthBtn").html("Logout");
        } else {
            $("#navUser").html("");
            $("#toggleAuthBtn").html("Login");
        }
    });

    function toggleAuth() {
        if (firebase.auth().currentUser === null) {
            window.location.href = "/login.html";
        } else {
            signOut();
        }

    }
</script>
