<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Field Config - Overlooking 6083</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://overlooking-admin.firebaseapp.com/overlookingOAuth/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

    <link rel="stylesheet" href="assets/css/pace.css">
    <script src="assets/js/pace.js"></script>
</head>

<body>
<div id="navBarContainer"></div>
<script>
    $("#navBarContainer").load("/template/navBar.html");
</script>

<div class="container-fluid">

    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col col-lg-8">
            <h1>Field Configs list</h1>
            <table id="configsTable" class="table">
                <thead>
                <tr>
                    <th>uid</th>
                    <th>name</th>
                    <th>fields</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

</div>

<div class="modal fade" id="editFieldModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Config</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover" id="editFieldTable">
                    <thead>
                    <th>name</th>
                    <th>type</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveFieldConfig">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div id="footer"></div>
<script>
    $("#footer").load("/template/footer.html");
</script>

<script>
    $("#authWarnPanelContainer").load("/template/authWarningPanel.html");
    setTimeout(authWarnFunc, authWarnTimeout);
</script>

<script src="assets/js/pageScript/FieldConfig.js"></script>

</body>

</html>
