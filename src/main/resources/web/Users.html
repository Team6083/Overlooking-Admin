<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OAuth - Overlooking 6083</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://overlooking-admin.firebaseapp.com/overlookingOAuth/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/>

    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>

    <link rel="stylesheet" href="assets/css/pace.css">
    <script src="assets/js/pace.js"></script>
</head>

<body>
<div id="navBarContainer"></div>
<script>
    $("#navBarContainer").load("/template/navBar.html");
</script>

<div class="container-fluid">

    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col col-lg-8">
            <div class="row mb-2">
                <div class="col-12">
                    <h1>Users list</h1>
                    <button class="btn btn-primary btn-sm" id="newUserBtn">New User</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table id="usersTable" class="table">
                        <thead>
                        <tr>
                            <th>uid</th>
                            <th>name</th>
                            <th>email</th>
                            <th>class data</th>
                            <th>p</th>
                            <th>status</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>


    <!-- edit user modal -->

    <div class="modal fade" tabindex="-1" role="dialog" id="editUserModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserTitle">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <fieldset disabled>
                        <label for="editId">Firebase id</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="editId">
                        </div>
                    </fieldset>

                    <label for="editName">Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="editName">
                    </div>

                    <label for="editEmail">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="editEmail" required readonly>
                    </div>

                    <label for="editPassword">Password</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="editPassword" required>
                    </div>

                    <label for="editPermission">User Permission</label>
                    <div class="input-group mb-3">
                        <select class="form-control" id="editPermission">
                            <option selected value="NONE">None</option>
                            <option value="MEMBER">Member</option>
                            <option value="LEADER">Leader</option>
                            <option value="TEACHER">Teacher</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editUserSave">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>


<div id="footer"></div>
<script>
    $("#footer").load("/template/footer.html");
</script>

<div id="authWarnPanelContainer"></div>
<script>
    $("#authWarnPanelContainer").load("/template/authWarningPanel.html");
    setTimeout(authWarnFunc, authWarnTimeout);
</script>

<script src="assets/js/pageScript/Users.js"></script>

</body>

</html>
